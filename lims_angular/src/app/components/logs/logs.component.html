<div class="centered">
    <mat-card>
        <mat-card-header>
            <h2>Workflow Logs</h2>
            <mat-form-field id="filter-input">
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </mat-card-header>
        <ng-container>
            <table
                mat-table
                [dataSource]="sortableData"
                matSort
                matSortActive="type"
                matSortDirection="desc"
                matSortDisableClear
            >
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Type
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.type || "unknown" }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="processor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Processor
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.processorId || "unknown" }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.message || "unknown" }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
                <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
            </table>
        </ng-container>
        
        <ng-container *ngIf="loadingLogs">
            <mat-spinner></mat-spinner>
        </ng-container>
        <ng-container *ngIf="statusMessage">
            <div class="statusMessage">{{ statusMessage }}</div>
        </ng-container>
    </mat-card>
</div>
