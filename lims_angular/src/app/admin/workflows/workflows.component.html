<div class="centered">
    <ng-container *ngIf="editingWorkflow">
        <app-workflow-editor (editing)="isEditing($event)"></app-workflow-editor>
    </ng-container>
    <mat-card>
        <mat-card-header>
            <h2>Workflows</h2>
            <div class="centered"></div>
            <button mat-button id="add-workflow" (click)="addWorkflow()">Add Workflow</button>
        </mat-card-header>
        <table
            mat-table
            [dataSource]="sortableData"
            matSort
            matSortActive="name"
            matSortDirection="desc"
            matSortDisableClear
        >
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="gotoWorkflowDetail(element.id)">
                        {{ element.name || "unknown" }}
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="processor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Processor</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.processor || "unknown" }}
                </td>
            </ng-container>
            <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.creationDate || "unknown" | date: "short" }}
                </td>
            </ng-container>
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="toggleEnable(element)">
                        {{ element.active ? "Disable" : "Enable" }}
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="removeWorkflow(element.id)">Remove</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
            <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
        </table>
        <ng-container *ngIf="loadingWorkflows">
            <mat-spinner></mat-spinner>
        </ng-container>
        <ng-container *ngIf="statusMessage">
            <div class="statusMessage">{{ statusMessage }}</div>
        </ng-container>
    </mat-card>
</div>
